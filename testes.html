<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações dos Alunos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }
        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        .card img {
            border-radius: 50%;
            margin-right: 20px;
        }
        .card h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .card p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="alunos-container"></div>
    </div>

    <script src="usuarios.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const alunosContainer = document.getElementById('alunos-container');
            const alunos = usuarios; // Variável do arquivo usuarios.js

            alunos.forEach(aluno => {
                const card = document.createElement('div');
                card.className = 'card';

                card.innerHTML = `
                    <img src="${aluno.photoUrl}" alt="${aluno.nome}" width="100" height="100">
                    <div>
                        <h2>${aluno.nome}</h2>
                        <p><strong>Email:</strong> ${aluno.email}</p>
                        <p><strong>Nascimento:</strong> ${aluno.nascimento}</p>
                    </div>
                `;

                alunosContainer.appendChild(card);
            });
        });
    </script>
</body>
</html>
