<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .aluno-card {
            background-color: #444;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }
        .aluno-card img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #555;
        }
        .aluno-card p {
            margin: 10px 0 0;
        }
    </style>
</head>
<body>

    <h1>Lista de Alunos</h1>
    <div class="grid-container" id="alunosContainer">
        <!-- Os alunos serão inseridos aqui dinamicamente -->
    </div>

            const alunosContainer = document.getElementById('alunosContainer');

            // Itera sobre cada aluno na resposta
            data.forEach(aluno => {
                // Cria um card para cada aluno
                const alunoCard = document.createElement('div');
                alunoCard.classList.add('aluno-card');

                // Adiciona a imagem do aluno
                const alunoImg = document.createElement('img');
                alunoImg.src = aluno.photoUrl;
                alunoImg.alt = aluno.nome;
                alunoCard.appendChild(alunoImg);

                // Adiciona o nome do aluno
                const alunoNome = document.createElement('p');
                alunoNome.textContent = aluno.nome;
                alunoCard.appendChild(alunoNome);

                // Adiciona o card ao container
                alunosContainer.appendChild(alunoCard);
            });
        })
        .catch(error => {
            console.error('Erro ao buscar alunos:', error);
        });
