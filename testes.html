<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos</title>
</head>
<body>
    <div id="alunosContainer"></div>

    <script>
        let token = 'eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCIsImtpZCI6IkxJLVF3ZVh1TlJBcHVHanJHZ3hNOVlGM01NWHkzTHhEYWpkaVA4WllnSTQifQ...';

        function fetchAlunos() {
            fetch('https://apialuno.seduc.ce.gov.br/api/v3/alunos/2821662/classmates', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Accept': 'application/json, text/plain, */*',
                    'Sec-Ch-Ua': '"Chromium";v="127", "Not)A;Brand";v="99"',
                    'Sec-Ch-Ua-Mobile': '?0',
                    'Sec-Ch-Ua-Platform': '"Windows"',
                }
            })
            .then(response => {
                if (response.status === 401) {
                    return refreshToken().then(fetchAlunos);
                }
                return response.json();
            })
            .then(data => {
                const alunosContainer = document.getElementById('alunosContainer');
                alunosContainer.innerHTML = '';
                data.forEach(aluno => {
                    const alunoDiv = document.createElement('div');
                    alunoDiv.innerHTML = `
                        <img src="${aluno.photoUrl}" alt="Foto de ${aluno.nome}">
                        <p>${aluno.nome}</p>
                    `;
                    alunosContainer.appendChild(alunoDiv);
                });
            })
            .catch(error => {
                console.error('Erro ao buscar os alunos:', error);
            });
        }

        function refreshToken() {
            return fetch('https://oauthaluno.seduc.ce.gov.br/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Accept': 'application/json, text/plain, */*',
                    'Sec-Ch-Ua': '"Chromium";v="127", "Not)A;Brand";v="99"',
                    'Sec-Ch-Ua-Mobile': '?0',
                    'Sec-Ch-Ua-Platform': '"Windows"',
                },
                body: 'client_id=8TPCuxyBhmftDPfFVNgO02HYiUC2rupe&grant_type=refresh_token&refresh_token=UzHNtuephIvO8h-WG5WlTvwoDwhGPwQPjcRDqlZLIAo'
            })
            .then(response => response.json())
            .then(data => {
                token = data.access_token;  // Atualiza o token com o novo valor
                console.log('Token atualizado:', token);
            })
            .catch(error => {
                console.error('Erro ao atualizar o token:', error);
            });
        }

        // Chama a função para buscar os alunos ao carregar a página
        fetchAlunos();
    </script>
</body>
</html>
