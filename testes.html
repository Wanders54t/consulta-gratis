<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos</title>
</head>
<body>
    <div id="alunosContainer">Carregando alunos...</div>

    <script>
        let token = 'eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCIsImtpZCI6IkxJLVF3ZVh1TlJBcHVHanJHZ3hNOVlGM01NWHkzTHhEYWpkaVA4WllnSTQifQ...';

        function fetchAlunos() {
            fetch('https://apialuno.seduc.ce.gov.br/api/v3/alunos/2821662/classmates', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Accept': 'application/json, text/plain, */*',
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro na resposta da API: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                const alunosContainer = document.getElementById('alunosContainer');
                alunosContainer.innerHTML = ''; // Limpa o conteúdo antes de adicionar os alunos

                data.forEach(aluno => {
                    const alunoDiv = document.createElement('div');
                    alunoDiv.innerHTML = `
                        <img src="${aluno.photoUrl}" alt="Foto de ${aluno.nome}">
                        <p>${aluno.nome}</p>
                    `;
                    alunosContainer.appendChild(alunoDiv);
                });
            })
            .catch(error => {
                const alunosContainer = document.getElementById('alunosContainer');
                alunosContainer.innerHTML = `<p>Erro ao carregar os alunos: ${error.message}</p>`;
                console.error('Erro ao buscar os alunos:', error);
            });
        }

        // Chama a função para buscar os alunos ao carregar a página
        fetchAlunos();
    </script>
</body>
</html>
