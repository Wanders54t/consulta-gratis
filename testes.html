<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
        }
        .aluno {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px 0;
            padding: 15px;
            display: flex;
            align-items: center;
        }
        .aluno img {
            border-radius: 50%;
            margin-right: 20px;
        }
        .aluno h3 {
            margin: 0;
            color: #333;
        }
        .aluno p {
            margin: 5px 0;
            color: #555;
        }
        .aluno .email {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container" id="alunosContainer"></div>

    <script>
        const alunos = [
            {"id":5062385,"nome":"ALESSANDRO SILVA FERREIRA","email":"alessandro.ferreira11@aluno.ce.gov.br","nascimento":"2006-01-03","photoUrl":"https://apiregistrofotografico.seduc.ce.gov.br/api/registrofotografico/aluno/5062385?code=72d80fa070de2111f0b82dc943fea85dc0e11d564bc20391be15efab5cd40189&width=300"},
            {"id":5062489,"nome":"ANA JAISA ALVES DO NASCIMENTO","email":"ana.nascimento1042@aluno.ce.gov.br","nascimento":"2007-07-15","photoUrl":"https://apiregistrofotografico.seduc.ce.gov.br/api/registrofotografico/aluno/5062489?code=88dea76167549990f228e3870d1842f7532ab0a05f95d1dbd3fea9a2e1ee86f2&width=300"},
            {"id":5062523,"nome":"ANA LUIZA DE SOUSA GOMES","email":"ana.sousa1926@aluno.ce.gov.br","nascimento":"2007-05-11","photoUrl":"https://apiregistrofotografico.seduc.ce.gov.br/api/registrofotografico/aluno/5062523?code=2a06328e85c2b9823336a374c623f625e02f811c26dd1eb4d4773a5fc150b890&width=300"},
            // Adicione os outros alunos aqui
        ];

        function renderAlunos() {
            const container = document.getElementById('alunosContainer');
            alunos.forEach(aluno => {
                const alunoDiv = document.createElement('div');
                alunoDiv.className = 'aluno';
                alunoDiv.innerHTML = `
                    <img src="${aluno.photoUrl}" alt="${aluno.nome}" width="100" height="100">
                    <div>
                        <h3>${aluno.nome}</h3>
                        <p class="email">${aluno.email}</p>
                        <p>Data de Nascimento: ${new Date(aluno.nascimento).toLocaleDateString('pt-BR')}</p>
                    </div>
                `;
                container.appendChild(alunoDiv);
            });
        }

        renderAlunos();
    </script>
</body>
</html>
